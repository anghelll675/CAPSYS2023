<div class="login">
  <mat-card color="accent" class="login-card">
    <mat-card-title>Inicio de Sesion</mat-card-title>

    <img mat-card-image src="../../assets/images/logos/LogoLogin.png" class="logo-card" alt="logo CAPSYS">


    <mat-card-content color="accent">
      <form [formGroup]='requestSigInForm'>
        <mat-form-field color="accent" class="mat-form-field-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" formControlName="email" style="color: rgb(36, 35, 35);" matInput>
          <mat-error *ngIf="requestSigInForm.controls['email'].errors?.['required']">Email required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" #passInput formControlName="password" style="color: rgb(7,41,69,255);" matInput>
          <mat-icon fontSet="fa" [fontIcon]="showPass ? 'fa-eye-slash' : 'fa-eye'" matSuffix
            style="color: rgba(7,41,69,255);"
            (click)="showPass = !showPass; passInput.type = passInput.type=='password'?'text':'password'">
          </mat-icon>
          <mat-error *ngIf="requestSigInForm.controls['password'].errors?.['required']">Password required
          </mat-error>
        </mat-form-field>
        <button mat-raised-button class="buttonIniciar" (click)="signIn()" type="submit">
          <mat-icon style="padding-right: 20px;" *ngIf="isApiLoading"><mat-spinner class="mat-spinner"
              diameter="20"></mat-spinner></mat-icon>
          {{!isApiLoading ? 'Sign In' : ''}}
        </button>
        <!-- <button mat-button class="buttonRecuperar" (click)="recuperarContrasena()" type="button">Forgot password or Have Recovery Code?</button> -->
      </form>
    </mat-card-content>
  </mat-card>
</div>
